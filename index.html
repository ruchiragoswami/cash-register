<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash-Register </title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="main-container">
    <h1> Cash Register </h1>

    <p> This app brings ease to cashiers' lives by calculating the amount to be returned to their customers. Also, you get the exact amount of currency notes to be given back! </p>

    <div class="upper">
      <label for="bill-amount"> Enter Bill Amount: </label>
      <input type="number" id="bill-amount" placeholder="here..." />

      <button id="btn-valid"> Next </button>
    </div>

    <div id="lower">
      <label for="given-cash"> Enter Given Cash: </label>
      <input type="number" id="given-cash">

      <button id="btn-calc"> Calculate </button>

    </div>

    <section id="show-message">
    </section>

    <table>
      <tr>
        <th>Return Notes </th>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
      </tr>
      <tr>
        <th> Notes </th>
        <td> 2000 </td>
        <td> 500</td>
        <td>100</td>
        <td> 20</td>
        <td> 10</td>
        <td> 5</td>
        <td> 1</td>
      </tr>
    </table>

    <button id="btn-reset"> Reset </button>

  </div>

  <script src="scripts/scripts.js"></script>
</body>

</html>
